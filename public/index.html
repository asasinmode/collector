<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="title" content="Collector - See which build deals the most damage">
    <meta name="description" content="The site lets you select 2 champions, their items and levels and then calculates how much damage you are going to deal.">
    <meta name="robots" content="index, follow">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asasinmode.github.io/collector/">
    <meta property="og:title" content="Collector - See which build deals the most damage">
    <meta property="og:description" content="The site lets you select 2 champions, their items and levels and then calculates how much damage you are going to deal.">
    <meta property="og:image" content="<%= BASE_URL %>thumbnail.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://asasinmode.github.io/collector/">
    <meta property="twitter:title" content="Collector - See which build deals the most damage">
    <meta property="twitter:description" content="The site lets you select 2 champions, their items and levels and then calculates how much damage you are going to deal.">
    <meta property="twitter:image" content="<%= BASE_URL %>thumbnail.jpg">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body lang="en">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
